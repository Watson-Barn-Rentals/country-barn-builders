backend:
  name: git-gateway
  repo: lukemiller93/country-barn-builders

media_folder: static/assets
public_folder: assets
site_url: https://practical-mestorf-9c8a21.netlify.com
display_url: https://practical-mestorf-9c8a21.netlify.com

collections:
  - name: location
    label: Locations
    label_singular: Location
    folder: content/locations
    create: true
    fields:
      - { name: "locationTemplate", widget: "hidden", default: "location" }
      - {
          name: "title",
          label: "Location Name",
          widget: "string",
          required: true,
        }
      - name: "cover"
        label: "Featured Image"
        widget: "object"
        required: true
        fields:
          - label: "Image"
            name: "feature_image"
            widget: "image"
          - label: "Alt Text"
            name: "alt_text"
            widget: "string"
      - { name: "body", label: "Body", widget: "markdown" }
